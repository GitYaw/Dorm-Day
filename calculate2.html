<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="/css/calculate.css">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/body.css">
    <link rel="stylesheet" href="/css/navigationbar.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap');
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body class="body">

            <!-- Navigation Bar (Top) -->
            <header>
                <div class="splash_navbar">
                    <a href="/index.html" class="splash_logo">
                       Logo
                    </a>
                    <div class="splash_right_side_navbar">
                        <nav class="splash_right_side_navbar_items">
                            <a href="/about.html">About</a>
                            <a href="/calculate2.html" class="splash_navbar_contact">Calculate</a>
                        </nav>
                        <div class="splash_hamburger_menu">
                            <img class="mobile_icon" src="icons/Hamburger Menu.svg" alt="Hamburger Menu">
                            <img class="x-mark" src="icons/X Mark (1).svg" alt="Close">
                        </div>
                    </div>
                </div>
    
                <!-- Hamburger menu (Top) -->
    
                <div class="splash_menu_mobile">
                    <nav class="splash_right_side_navbar_items_mobile">
                        <a href="/about.html">About</a>
                        <a href="/calculate2.html" class="splash_navbar_contact">Calculate</a>
                    </nav>
                </div>
    
    
    
            </header>

    <div class="main-content calculator">
        <div class="page-title">
            <p>Select which items you think you will need to calculate your move-in cost.</p>
        </div>
        <div class="main-calculator">
            <div class="top-section">
                <div class="title">
                    <h2>My Items</h2>
                </div>
                <div class="total-cost-section">
                    <div class="total-cost" style="display: flex;">
                        <h2>Total cost:</h2>
                        <div style="font-size: 30px;" class="individual-amount">$<span id="final-cost">0.00</span></div>

                    </div>
                    <div class="individual-section-costs">
                        <div class="individual-section-container">
                            <p>Food:</p>
                            <div style="font-size: 30px;" class="individual-amount">$<span
                                    id="final-cost-food">0.00</span>
                            </div>
                        </div>
                        <div class="individual-section-container">
                            <p>Cleaning:</p>
                            <div style="font-size: 30px;" class="individual-amount">$<span
                                    id="final-cost-cleaning">0.00</span>
                            </div>
                        </div>
                        <div class="individual-section-container">
                            <p>Toiletries:</p>
                            <div style="font-size: 30px;" class="individual-amount">$<span
                                    id="final-cost-toiletries">0.00</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="calculator-items">
                <div class="calculator-items-section">
                    <p>Food</p>
                    <div class="individual-items">
                        <div class="container-for-products">
                            <button class="items-container" id="ramen" value="10" data-selected="false"
                                data-type="food">
                                <img class="plus-icon" src="/icons/+.svg" />
                                <img src="/images/Ramen Noodles.jpeg" />
                            </button>
                            <div class="product-info">
                                <div class="item-title">Ramen Noodles</div>
                                <div class="item-price">$10.00</div>
                            </div>
                        </div>
                        <div class="container-for-products">
                            <button class="items-container" id="water" value="12" data-selected="false"
                                data-type="food">
                                <img class="plus-icon" src="/icons/+.svg" />
                                <img src="/images/Water.jpeg" />
                            </button>
                            <div class="product-info">
                                <div class="item-title">Water - Pack of 12</div>
                                <div class="item-price">$12.00</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="calculator-items-section">
                    <p>Toiletries</p>
                    <div class="individual-items" style="display: flex;">
                        <button class="items-container" id="toilet-paper" value="15" data-selected="false"
                            data-type="toiletries">
                            <div class="item-title">Toilet Paper - Pack of 12</div>
                            <div class="item-price">$15.00</div>
                        </button>
                        <button class="items-container" id="hand-soap" value="5" data-selected="false"
                            data-type="toiletries">
                            <div class="item-title">Hand Soap</div>
                            <div class="item-price">$5.00</div>
                        </button>
                    </div>
                </div>
                <div class="calculator-items-section">
                    <p>Cleaning</p>
                    <div class="individual-items" style="display: flex;">
                        <button class="items-container" id="wipes" value="7" data-selected="false" data-type="cleaning">
                            <div class="item-title">Disinfectant Wipes</div>
                            <div class="item-price">$7.00</div>
                        </button>
                        <button class="items-container" id="paper-towels" value="20" data-selected="false"
                            data-type="cleaning">
                            <div class="item-title">Paper Towels - Pack of 10</div>
                            <div class="item-price">$20.00</div>
                        </button>
                    </div>
                </div>
            </div>

        </div>
    </div>


</body>

</html>
